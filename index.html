<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystals Collector</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
    <div class="container">
        <header class="jumbotron text-center">
            <h1 id=mainTitle>Crystals Collector!</h1>
            <h4 id="subtext">Press Start to Begin...</h4>
        </header>
    </div>
    <div class="container row text-center">
        <button class="button btn-lg text-center col-2" id="start">Start</button>
    </div>

    <div class="row container text-center secondRow">
            <div class="col crystal1">
                <img src="assets/images/Crystal.jpg" alt="crystal1" style="width:200px;height:200px" id=crystal1 value=>
            </div>
            <div class="col crystal2">
                <img src="assets/images/crystal2.jpg" alt="crystal2" style="width:200px;height:200px" id=crystal2 value=>
            </div>                       
            <div class="col crystal3">
                <img src="assets/images/crystal3.jpg" alt="crystal3" style="width:200px;height:200px" id=crystal3 value=>
            </div>
            <div class="col crystal3">
                <img src="assets/images/crystal4.jpg" alt="crystal4" style="width:200px;height:200px" id=crystal4 value=>
            </div>
    </div>

    <div class="row container thirdRow">
        <div class="col text-left">
            <div class="gs">Game Score: <span class="gameScoreText"></span></div>
        </div>
        <div class="col text-right">
            <div class="us">Your Score: <span class="userScoreText"></span></div>
        </div>
    </div>
    <div class="row container fourthRow">
        <div class="col text-center gameScore">
            <span id=gameScore></span>
        </div>
        <div class="col text-center userScore">
            <span id=userScore></span>
        </div>
    </div>
    <div class="container row text-center">
        <div id=wins></div>
        <div id=losses></div>
    </div>

    <footer class="footer fixed-bottom text-center">
        <h6 id=footer>CopyrightÂ© Kevin Provost 2018</h6>
    </footer>

    <!-- Added link to the jQuery Library -->
    <script src="assets/javascript/game.js"></script>
</body>
